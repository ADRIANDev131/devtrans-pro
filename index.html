<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevTrans - Traductor Técnico para Developers</title>
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter (UI) y JetBrains Mono (Código) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- FontAwesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Configuración personalizada de Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        glass: 'rgba(255, 255, 255, 0.05)',
                        glassBorder: 'rgba(255, 255, 255, 0.1)',
                    }
                }
            }
        }
    </script>

    <style>
    /* 1. FONDO Y CUERPO */
    body {
        background: radial-gradient(circle at top, #1e293b, #010409);
        min-height: 100vh;
        color: #f0f6fc;
        font-family: 'Segoe UI', system-ui, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
    }

    /* 2. TARJETA PRINCIPAL (Efecto Cristal) */
    .glass-card {
        background: rgba(13, 17, 23, 0.8);
        backdrop-filter: blur(10px);
        border: 1px solid #30363d;
        border-radius: 28px;
        box-shadow: 0 20px 50px rgba(0,0,0,0.6);
        padding: 2rem;
        width: 100%;
        max-width: 500px;
    }

    /* 3. ÁREAS DE TEXTO (Modernas) */
    textarea {
        background: #0d1117 !important;
        border: 1px solid #30363d !important;
        color: #e6edf3 !important;
        border-radius: 16px !important;
        padding: 15px !important;
        font-size: 16px;
        transition: all 0.3s ease;
        resize: none;
    }

    textarea:focus {
        border-color: #58a6ff !important;
        box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.15) !important;
        outline: none;
    }

    /* 4. BOTÓN TRADUCIR (El protagonista) */
    #translateBtn {
        background: linear-gradient(135deg, #1f6feb 0%, #8957e5 100%);
        border: none;
        color: white;
        font-weight: bold;
        padding: 14px;
        border-radius: 12px;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
    }

    #translateBtn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(137, 87, 229, 0.4);
    }

    #translateBtn:active {
        transform: translateY(0);
    }

    /* 5. SCROLLBAR (Lo que ya tenías, pero mejorado) */
    .code-scroll::-webkit-scrollbar {
        width: 6px;
    }
    .code-scroll::-webkit-scrollbar-thumb {
        background: #30363d;
        border-radius: 10px;
    }

    /* 6. ANIMACIÓN DEL SPINNER */
    @keyframes pulse-ring {
        0% { transform: scale(0.8); opacity: 0.5; }
        50% { transform: scale(1); opacity: 1; }
        100% { transform: scale(0.8); opacity: 0.5; }
    }
    .spinner-pulse {
        animation: pulse-ring 1s infinite;
    }
</style>
</head>
<body class="bg-gray-950 text-gray-100 min-h-screen flex items-center justify-center p-4 bg-[url('https://images.unsplash.com/photo-1555066931-4365d14bab8c?q=80&w=2070&auto=format&fit=crop')] bg-cover bg-center bg-fixed">

    <!-- Capa de superposición para oscurecer el fondo -->
        <div class="fixed inset-0 z-0 overflow-hidden pointer-events-none">
        <div class="absolute -top-[10%] -left-[10%] w-[40%] h-[40%] bg-blue-600/10 blur-[120px] rounded-full"></div>
        <div class="absolute -bottom-[10%] -right-[10%] w-[40%] h-[40%] bg-purple-600/10 blur-[120px] rounded-full"></div>
    </div>

    <main class="relative z-10 w-full max-w-xl mx-auto p-4">
        <div class="glass-card">
            
            <header class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-gradient-to-br from-blue-500 to-purple-600 shadow-lg mb-4">
                    <i class="fa-solid fa-code-compare text-white text-2xl"></i>
                </div>
                <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">
                    DevTrans Pro
                </h1>
                <p class="text-gray-400 text-xs mt-1 tracking-widest uppercase">Inteligencia Artificial Técnica</p>
            </header>

            <div class="mb-6">
                <div class="flex justify-between items-center mb-2 px-1">
                    <label class="text-xs font-bold text-blue-400 uppercase tracking-tighter">
                        <i class="fa-solid fa-bolt mr-1"></i> Entrada (English)
                    </label>
                    <button onclick="document.getElementById('inputText').value = ''; document.getElementById('outputText').value = '';" 
                            class="text-gray-500 hover:text-red-400 transition-colors text-xs flex items-center gap-1">
                        <i class="fa-solid fa-trash-can"></i> Limpiar
                    </button>
                </div>
                <textarea id="inputText" class="w-full h-36 code-scroll" 
                          placeholder="Paste your technical text or code here..."></textarea>
            </div>

            <div class="mb-6">
                <button id="translateBtn" onclick="realizarTraduccion()" class="w-full py-4 flex items-center justify-center gap-3">
                    <span id="btnText">TRADUCIR AHORA</span>
                    <i class="fa-solid fa-wand-magic-sparkles"></i>
                </button>
            </div>

            <div class="mb-2">
                <div class="flex justify-between items-center mb-2 px-1">
                    <label class="text-xs font-bold text-purple-400 uppercase tracking-tighter">
                        <i class="fa-solid fa-terminal mr-1"></i> Salida (Español Técnico)
                    </label>
                    <button onclick="copiarTexto()" class="btn-copiar text-xs flex items-center gap-2">
                        <i class="fa-regular fa-copy"></i> COPIAR
                    </button>
                </div>
                <textarea id="outputText" class="w-full h-36 code-scroll" readonly 
                          placeholder="La traducción aparecerá aquí..."></textarea>
            </div>

            <footer class="mt-8 pt-4 border-t border-white/5 flex justify-between items-center text-[10px] text-gray-500 font-mono">
                <div class="flex items-center gap-2">
                    <span class="relative flex h-2 w-2">
                        <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                        <span class="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span>
                    </span>
                    SISTEMA ACTIVO
                </div>
                <div class="text-right">
                    ADRIAN DEV • v2.0
                </div>
            </footer>
        </div>
    </main>


    <!-- Script de Lógica -->
    <script>
              // --- FUNCIONES DE UTILIDAD ---

        function copiarTexto() {
            const output = document.getElementById('outputText');
            // Verificamos que haya algo escrito y que no sea el mensaje de carga
            if (output.value && output.value !== "Conectando con la IA..." && output.value !== "Traduciendo...") {
                navigator.clipboard.writeText(output.value)
                    .then(() => alert("¡Copiado con éxito, Adrián!"))
                    .catch(() => alert("Error al copiar. Inténtalo de nuevo."));
            } else {
                alert("No hay nada que copiar todavía.");
            }
        }

        function limpiarTodo() {
            document.getElementById('inputText').value = '';
            document.getElementById('outputText').value = '';
        }
        /**
         * Función principal asíncrona para manejar la traducción.
         * Diseñada para ser escalable y lista para conectar con backend real.
         */        async function realizarTraduccion() {
            const inputEl = document.getElementById('inputText');
            const outputEl = document.getElementById('outputText');
            const btnText = document.getElementById('btnText');

            if (!inputEl.value.trim()) {
                alert("Adrián, escribe algo primero");
                return;
            }

            if(btnText) btnText.innerText = "Traduciendo...";
            outputEl.value = "Conectando con la IA...";

            try {
                const res = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(inputEl.value)}&langpair=en|es`);
                const data = await res.json();
                outputEl.value = data.responseData.translatedText;
            } catch (error) {
                outputEl.value = "Error: Revisa tu internet.";
            } finally {
                if(btnText) btnText.innerText = "Traducir con IA";
            }
        }
    </script>
</body>
</html>
